<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live HTML Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="all">
    <div class="marquee"><marquee direction="right">LIVE HTML EDITOR (DIV based)</marquee><div id="floatingMenu" >
  <select title="Small settings menu..." name="selector" id="toolbarMenu" style="
   background-color: darkgrey;   
   width: 100%;
   height: 100%; 
   border-radius: 50%; ">
    <option value="">‚Åù</option>
    <option value="external">External File</option>
    <option value="generate">Generate Basic HTML</option>
    <option value="download">Download as HTML</option>
    <option value="fontPlus">Change Font-size </option>
    <option value="wrdWrp">Word Wrap</option>
    <option value="hideTB">Hide\Show Toggle Buttons</option>
    <option value="darkMode">Night Mode üåô</option>
    <option value="credits"> Credits</option>
    
  </select>
</div>
</div>

    <div class="btn-container">
      <button class="toggle-btn js-toggle">Toggle JS</button>
      <button class="toggle-btn css-toggle">Toggle CSS</button>
    </div>

    <div id="html-editor" class="editor" contenteditable="true" data-placeholder="HTML CODE HERE..........." style="display:block;" spellcheck="false"></div>
    <div id="js-editor" class="editor" contenteditable="true"   data-placeholder="JS CODE HERE............." spellcheck="false"></div>
    <div id="css-editor" class="editor" contenteditable="true"  data-placeholder="CSS CODE HERE............" spellcheck="false"></div>
  </div>

  <div class="btn-exe-container">
    <button type="button" class="clr-btn">Clear</button>
    <button type="button" class="execute-btn">Run</button>
    <button type="button" class="back-btn" style="display:none;">BACK</button>
  </div>


  <iframe class="executed" id="executed" style="display:none;"></iframe>



<input type="file" id="filePicker" accept=".html,.htm,.txt,.js,.css" style="display:none">

<script src="script.js"></script>
</body>
</html>
